<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign In</title>
    <link href="login_sign.css" rel="stylesheet">
    <script src="login.js"></script>
</head>
<body>
  <div class="container">
    <h2>Qeydiyyatdan Keç</h2>
    <form class="tru">
      <div class="form-group">
        <label for="fullname" class="ft">Ad və Soyad:</label>
        <input type="text" id="fullname" placeholder="Adınızı və Soyadınızı daxil edin">
      </div>
      <div class="form-group">
        <label for="email" class="ft">Email:</label>
        <input type="text" id="email" placeholder="Email daxil edin">
      </div>
      <div class="form-group">
        <label for="new-password" class="ft">Yeni Şifrə:</label>
        <input type="password" id="new-password" placeholder="Şifrə daxil edin">
      </div>
        <div class="form-group">
        <label class="ft">Şifrəni yenidən daxil edin</label>
        <input type="password" id="new-password" placeholder="Yenidən daxil edin">

    </div>
      <div class="form-group">
        <button type="submit">Qeydiyyatdan Keç</button>
        <br>
        <br>
        <a href="eco_friendly_f.html">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
