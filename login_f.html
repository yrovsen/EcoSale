<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign In</title>
    <link href="login_sign.css" rel="stylesheet">
    <script src="login.js"></script>
</head>
<body>
  <div class="container">
    <h2>Daxil Ol</h2>
    <form>
      <div class="form-group">
        <label for="username" class="ft">İstifadəçi adı:</label>
        <input type="text" id="username" placeholder="İstifadəçi adı daxil edin">
      </div>
      <div class="form-group">
        <label for="password" class="ft">Şifrə:</label>
        <input type="password" id="password" placeholder="Şifrəni daxil edin">
      </div>
      <div class="form-group">
        <button type="submit">Daxil Ol</button>
      </div>
    </form>
    <h3>Hesabınız yoxdur?</h3> <a href="signin_f.html" class="chang">Qeydiyyat</a>
  </div>
</body>
</html>
