<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign In</title>
    <link href="login_sign.css" rel="stylesheet">
    <script src="login.js"></script>
</head>
<body>
  <div class="container">
    <h2>Sign in</h2>
    <form class="tru">
      <div class="form-group">
        <label for="fullname" class="ft">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email" class="ft">Email:</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="new-password" class="ft">New Password:</label>
        <input type="password" id="new-password" placeholder="Enter a new password">
      </div>
        <div class="form-group">
        <label class="ft">Enter again</label>
        <input type="password" id="new-password" placeholder="Enter again">

    </div>
      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
