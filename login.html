<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign In</title>
    <link href="login_sign.css" rel="stylesheet">
    <script src="login.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username" class="ft">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password" class="ft">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <h3>Don't have an account?</h3> <a href="signin.html" class="chang">Sign in</a>
  </div>
</body>
</html>
